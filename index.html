<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dogs</title>
</head>

<body>
    <span id="dogfull"></span>
    <script>
        fetch("data/dogs.json")
            .then(r => r.json())
            .then(dogs => {
                let img_url = dogs[0]["image"]["url"]
                let img = document.createElement("img")
                img.src = img_url
                img.width = "100%"
                img.height = "100%"
                document.querySelector("#dogfull").insertAdjacentElement("afterbegin", img)
            })
            .catch(e => console.log(e.message))
    </script>
</body>

</html>
