<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dogs 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <script>
        fetch("data/dogs.json")
            .then(r => r.json())
            .then(dogs => {
                let img_url = dogs[parseInt(Math.random() * dogs.length)]["image"]["url"]
                document.body.style.backgroundImage = `url("${img_url}")`
            })
            .catch(e => console.log(e.message))
    </script>
</body>

</html>
