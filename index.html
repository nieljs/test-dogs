<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dogs 2</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
            display: block;
        }

        #content {
            position: relative;
            width: 100%;
            padding: 20px;
            /* Adapte o preenchimento conforme necess√°rio */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="image"></div>
        <div id="content">
            <h1>THIS IS A DOG</h1>
            <p>This dog is a dog very very very dog.</p>
            <p>Other dogs aren't like this specific dog.</p>
        </div>
    </div>
    <script>
        fetch("data/dogs.json")
            .then(r => r.json())
            .then(dogs => {
                let img_url = dogs[parseInt(Math.random() * dogs.length)]["image"]["url"]
                let img_tag = document.createElement("img")
                img_tag.src = img_url
                img_tag.classList.add("image")
                document.querySelector("#image").appendChild(img_tag)
            })
            .catch(e => console.log(e.message))
    </script>
</body>

</html>
